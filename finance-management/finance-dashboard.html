<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard | POS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base styles (mobile-first) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f6; 
            color: #333; 
            padding: 10px; 
            font-size: 16px;
            line-height: 1.4;
        }
        
        .container { 
            width: 100%;
            margin: 0 auto;
        }
        
        h1 { 
            text-align: center; 
            color: #1a252f; 
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        h2 { 
            margin-top: 0; 
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .nav-link { 
            text-align: center; 
            margin-bottom: 15px; 
        }
        
        .main-grid { 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .left-panel, .right-panel { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        .section { 
            background: #fff; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.05); 
            margin-bottom: 5px;
        }
        
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        button { 
            color: white; 
            border: none; 
            cursor: pointer; 
            background-color: #dc3545; 
            min-height: 44px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px; 
            text-align: center; 
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .stat-card h4 { 
            margin: 0 0 8px 0; 
            color: #666; 
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .stat-card p { 
            font-size: 1.6rem; 
            font-weight: bold; 
            margin: 0; 
        }
        
        #totalRevenue { color: #28a745; }
        #totalExpenses { color: #dc3545; }
        #netProfit { color: #007bff; }
        
        .chart-container {
            min-height: 250px;
            position: relative;
        }
        
        /* Table Styles - Mobile First */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
            font-size: 0.9rem;
        }
        
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        
        th { 
            background-color: #f2f2f2; 
        }
        
        .income-row { background-color: #e2f0e6; }
        .expense-row { background-color: #f8e2e4; }
        
        .user-info {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Media queries for larger screens */
        @media (min-width: 600px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .controls {
                flex-direction: row;
                align-items: flex-end;
            }
            
            .user-info {
                font-size: 0.9rem;
            }
        }
        
        @media (min-width: 900px) {
            body {
                padding: 20px;
            }
            
            .container {
                max-width: 1200px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .main-grid {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 25px;
            }
            
            .stat-card p {
                font-size: 2rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üí∏ Finance & Expense Dashboard</h1>
    <div class="user-info">Logged in as:  <span id="currentDateTime">2025-07-02 13:26:24</span></div>
    <p class="nav-link"><a href="../admin_dashboard.html">‚Üê Back to Main Dashboard</a></p>

    <div class="main-grid">
        <!-- LEFT PANEL for Logging Expenses -->
        <div class="left-panel">
            <div class="section">
                <h2>Log an Expense</h2>
                <form id="expenseForm">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                    
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" required>
                        <option value="Rent">Rent</option>
                        <option value="Utilities">Utilities (Electricity, Water)</option>
                        <option value="Supplier Payment">Supplier Payment</option>
                        <option value="Employee Salary">Employee Salary</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Maintenance">Maintenance & Repairs</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>

                    <label for="expenseAmount">Amount (‚Çπ)</label>
                    <input type="number" id="expenseAmount" min="0" step="0.01" placeholder="e.g., 10000" required>

                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" placeholder="e.g., Paid rent for June" required>

                    <button type="submit">Log Expense</button>
                </form>
            </div>
        </div>

        <!-- RIGHT PANEL for Dashboard and Ledger -->
        <div class="right-panel">
            <div class="section">
                <h2>Financial Summary</h2>
                <div class="controls">
                    <div>
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div>
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                    <button onclick="applyDateFilter()" style="background-color:#007bff;">Apply Filter</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>TOTAL REVENUE</h4>
                        <p id="totalRevenue">‚Çπ0.00</p>
                    </div>
                    <div class="stat-card">
                        <h4>TOTAL EXPENSES</h4>
                        <p id="totalExpenses">‚Çπ0.00</p>
                    </div>
                    <div class="stat-card">
                        <h4>NET PROFIT</h4>
                        <p id="netProfit">‚Çπ0.00</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Income vs. Expense Chart</h2>
                <div class="chart-container">
                    <canvas id="financeChart"></canvas>
                </div>
            </div>
            <div class="section">
                <h2>Transaction Ledger</h2>
                <div class="table-responsive">
                    <table>
                        <thead><tr><th>Date</th><th>Type</th><th>Description</th><th>Amount (‚Çπ)</th></tr></thead>
                        <tbody id="ledgerTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="../firebase-config.js"></script>
<script>
    let financeChartInstance;
    let allTransactions = [];

    // --- INITIALIZATION ---
    async function initializeDashboard() {
        document.getElementById('expenseDate').valueAsDate = new Date();
        const end = new Date();
        const start = new Date();
        start.setDate(end.getDate() - 30);
        document.getElementById('startDate').valueAsDate = start;
        document.getElementById('endDate').valueAsDate = end;

        await loadAllTransactions();
        updateDashboard();
        
        document.getElementById('expenseForm').addEventListener('submit', logExpense);
    }

    // --- DATA LOADING ---
    async function loadAllTransactions() {
        allTransactions = [];
        // 1. Fetch Income from Bills
        const billsSnapshot = await db.collection("bills").get();
        billsSnapshot.forEach(doc => {
            const bill = doc.data();
            allTransactions.push({
                date: bill.date.toDate(),
                type: 'Income',
                description: `Sale - Bill #${bill.billId}`,
                amount: bill.netTotal || bill.grandTotal,
                sortDate: bill.date.toDate()
            });
        });

        // 2. Fetch Expenses
        const expensesSnapshot = await db.collection("expenses").get();
        expensesSnapshot.forEach(doc => {
            const expense = doc.data();
            allTransactions.push({
                date: expense.date.toDate(),
                type: 'Expense',
                description: `${expense.category}: ${expense.description}`,
                amount: expense.amount,
                sortDate: expense.date.toDate()
            });
        });

        // 3. Sort all transactions by date
        allTransactions.sort((a, b) => b.sortDate - a.sortDate);
    }

    // --- DASHBOARD & UI UPDATES ---
    function applyDateFilter() {
        updateDashboard();
    }

    function updateDashboard() {
        const startDate = document.getElementById('startDate').valueAsDate;
        const endDate = document.getElementById('endDate').valueAsDate;
        if (!startDate || !endDate) {
            alert("Please select both a start and end date.");
            return;
        }
        startDate.setHours(0, 0, 0, 0);
        endDate.setHours(23, 59, 59, 999);

        const filteredTransactions = allTransactions.filter(t => t.date >= startDate && t.date <= endDate);

        let totalRevenue = 0;
        let totalExpenses = 0;
        const incomeByDate = new Map();
        const expensesByDate = new Map();

        filteredTransactions.forEach(t => {
            const dateString = t.date.toISOString().split('T')[0];
            if (t.type === 'Income') {
                totalRevenue += t.amount;
                incomeByDate.set(dateString, (incomeByDate.get(dateString) || 0) + t.amount);
            } else {
                totalExpenses += t.amount;
                expensesByDate.set(dateString, (expensesByDate.get(dateString) || 0) + t.amount);
            }
        });
        
        const netProfit = totalRevenue - totalExpenses;

        // Update stat cards
        document.getElementById('totalRevenue').innerText = `‚Çπ${totalRevenue.toFixed(2)}`;
        document.getElementById('totalExpenses').innerText = `‚Çπ${totalExpenses.toFixed(2)}`;
        document.getElementById('netProfit').innerText = `‚Çπ${netProfit.toFixed(2)}`;
        document.getElementById('netProfit').style.color = netProfit >= 0 ? '#007bff' : '#dc3545';

        // Update Ledger Table
        renderLedger(filteredTransactions);
        
        // Update Chart
        renderChart(incomeByDate, expensesByDate, startDate, endDate);
    }

    function renderLedger(transactions) {
        const tableBody = document.getElementById('ledgerTableBody');
        tableBody.innerHTML = '';
        if (transactions.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No transactions in this period.</td></tr>';
            return;
        }
        transactions.forEach(t => {
            const row = document.createElement('tr');
            row.className = t.type === 'Income' ? 'income-row' : 'expense-row';
            row.innerHTML = `
                <td>${t.date.toLocaleDateString()}</td>
                <td>${t.type}</td>
                <td>${t.description}</td>
                <td>‚Çπ${t.amount.toFixed(2)}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function renderChart(incomeData, expenseData, startDate, endDate) {
        const ctx = document.getElementById('financeChart').getContext('2d');
        
        // For mobile view, we need to simplify the dates if there are too many
        let labels = [];
        let skipFactor = 1;
        const daysDiff = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        
        // For small screens with many days, skip some labels to avoid overcrowding
        if (window.innerWidth < 600 && daysDiff > 10) {
            skipFactor = Math.ceil(daysDiff / 10);
        }
        
        for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
            const dateStr = d.toISOString().split('T')[0];
            labels.push(dateStr);
        }

        const incomeDataset = labels.map(label => incomeData.get(label) || 0);
        const expenseDataset = labels.map(label => expenseData.get(label) || 0);

        // For mobile, display abbreviated dates if needed
        if (window.innerWidth < 600) {
            labels = labels.map(label => {
                const parts = label.split('-');
                return `${parts[1]}/${parts[2]}`;
            });
        }

        if (financeChartInstance) financeChartInstance.destroy();
        financeChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'Income (‚Çπ)',
                    data: incomeDataset,
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    fill: true,
                    tension: 0.1
                }, {
                    label: 'Expenses (‚Çπ)',
                    data: expenseDataset,
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: true,
                scales: { 
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            // Use more compact labels on mobile
                            callback: function(value) {
                                if (window.innerWidth < 600) {
                                    if (value >= 1000) {
                                        return '‚Çπ' + (value / 1000) + 'K';
                                    }
                                    return '‚Çπ' + value;
                                }
                                return '‚Çπ' + value;
                            }
                        }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            boxWidth: 12,
                            padding: 10
                        }
                    }
                }
            }
        });
    }

    // --- EXPENSE LOGGING ---
    async function logExpense(event) {
        event.preventDefault();
        const expenseData = {
            date: firebase.firestore.Timestamp.fromDate(document.getElementById('expenseDate').valueAsDate),
            category: document.getElementById('expenseCategory').value,
            amount: parseFloat(document.getElementById('expenseAmount').value),
            description: document.getElementById('expenseDescription').value.trim()
        };

        try {
            await db.collection("expenses").add(expenseData);
            alert("‚úÖ Expense logged successfully!");
            document.getElementById('expenseForm').reset();
            document.getElementById('expenseDate').valueAsDate = new Date();
            // Reload all data and refresh the dashboard
            await loadAllTransactions();
            updateDashboard();
        } catch (error) {
            console.error("Error logging expense:", error);
            alert("‚ùå Failed to log expense. See console for details.");
        }
    }

    document.getElementById('currentDateTime').textContent = new Date().toLocaleString();
    window.onload = initializeDashboard;
</script>
</body>
</html>
